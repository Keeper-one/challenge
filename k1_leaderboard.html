<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة صدارة K1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        // Use the firebase config provided by the environment
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const leaderboardBody = document.getElementById('leaderboardBody');
        const leaderboardContainer = document.getElementById('leaderboardContainer');

        function fetchLeaderboard() {
            const leaderboardRef = ref(db, 'leaderboard');
            onValue(leaderboardRef, (snapshot) => {
                const data = snapshot.val();
                let scores = [];
                if (data) {
                    scores = Object.values(data).map(entry => ({
                        name: entry.name,
                        score: entry.score,
                        goalkeeper: entry.goalkeeperUsed
                    }));
                    scores.sort((a, b) => b.score - a.score);
                }

                leaderboardBody.innerHTML = '';
                if (scores.length === 0) {
                    leaderboardContainer.innerHTML = '<p class="text-gray-400 text-center">لا توجد نتائج حاليًا. كن أول من يسجل نقاطه!</p>';
                    return;
                }

                scores.forEach((entry, index) => {
                    const row = document.createElement('tr');
                    row.className = 'border-b border-gray-600 hover:bg-gray-700';
                    row.innerHTML = `
                        <td class="py-3 px-6">${index + 1}</td>
                        <td class="py-3 px-6">${entry.name}</td>
                        <td class="py-3 px-6">${entry.score}</td>
                        <td class="py-3 px-6">${entry.goalkeeper}</td>
                    `;
                    leaderboardBody.appendChild(row);
                });
            });
        }

        document.addEventListener('DOMContentLoaded', fetchLeaderboard);
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 2rem;
            padding: 2.5rem;
            background-color: #1e1e1e;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 2px solid #2a2a2a;
        }
        .header {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fcd34d;
            margin-bottom: 0.5rem;
        }
        .back-button {
            background-color: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 1.5rem;
        }
        .back-button:hover {
            background-color: #2563eb;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        .table-container {
            overflow-x: auto;
            border-radius: 1rem;
            background-color: #2c2c2c;
            border: 1px solid #3b82f6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 1rem;
            text-align: center;
        }
        thead {
            background-color: #3b82f6;
            color: white;
            font-weight: bold;
        }
        tbody tr:nth-child(even) {
            background-color: #2a2a2a;
        }
        tbody tr:hover {
            background-color: #444;
        }
        .promo-banner {
            background-color: #fcd34d;
            color: #1e1e1e;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="promo-banner">
            كن جزءاً من الأساطير! قفازات K1 هي مفتاحك للتألق. تابعنا على @keeper1gk!
        </div>
        <h1 class="header mb-4">لوحة صدارة الأبطال</h1>
        <p class="text-lg text-gray-300 mb-6">اكتشف ترتيبك بين أفضل الحراس!</p>
        
        <div id="leaderboardContainer" class="table-container">
            <table class="w-full">
                <thead>
                    <tr>
                        <th class="py-3 px-6 rounded-tr-lg">الترتيب</th>
                        <th class="py-3 px-6">الاسم</th>
                        <th class="py-3 px-6">النتيجة</th>
                        <th class="py-3 px-6 rounded-tl-lg">الحارس</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Leaderboard data will be loaded here -->
                </tbody>
            </table>
        </div>

        <a href="index.html" class="back-button">العودة للصفحة الرئيسية</a>
    </div>
</body>
</html>
