    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 2rem;
            padding: 2.5rem;
            background-color: #1e1e1e;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 2px solid #2a2a2a;
        }
        .logo-text {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(90deg, #fcd34d, #f9a826);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 8px rgba(252, 211, 77, 0.4);
        }
        .header {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fcd34d;
            margin-bottom: 0.5rem;
        }
        .sub-header {
            font-size: 1.25rem;
            color: #b0b0b0;
            margin-bottom: 2rem;
        }
        .card {
            background-color: #2c2c2c;
            border: 2px solid #3b82f6;
            border-radius: 1rem;
            padding: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-align: center;
        }
        .card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 12px 30px rgba(59, 130, 246, 0.4);
            background-color: #383838;
        }
        .card-icon {
            font-size: 3.5rem;
            color: #fcd34d;
            margin-bottom: 1rem;
        }
        .card-title {
            font-weight: bold;
            font-size: 1.5rem;
            color: #fff;
        }
        .social-media {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #333;
        }
        .social-media-link {
            transition: transform 0.3s ease;
            display: inline-block;
        }
        .social-media-link:hover {
            transform: scale(1.2);
        }
    </style>
</head>

        <h1 class="logo-text">K1</h1>
        <h2 class="header">مرحباً بك في تحدي الأساطير!</h2>
